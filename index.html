<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Quran - Baca Al-Quran Online</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="logo">üìñ Web Quran</h1>
                <nav class="nav">
                    <button class="nav-btn active" data-view="surah">Surah</button>
                    <button class="nav-btn" data-view="juz">Juz</button>
                    <button class="nav-btn" data-view="bookmark">Bookmark</button>
                </nav>
            </div>
        </div>
    </header>

    <!-- Search Bar -->
    <div class="search-container">
        <div class="container">
            <input type="text" id="searchInput" placeholder="Cari surah..." class="search-input">
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loading" class="loading-spinner">
        <div class="spinner"></div>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Surah List View -->
            <div id="surahList" class="surah-list view-content active"></div>

            <!-- Juz List View -->
            <div id="juzList" class="juz-list view-content"></div>

            <!-- Bookmark View -->
            <div id="bookmarkList" class="bookmark-list view-content">
                <div class="empty-state">
                    <p>üìë Belum ada bookmark</p>
                </div>
            </div>

            <!-- Surah Detail View -->
            <div id="surahDetail" class="surah-detail" style="display: none;">
                <button class="back-btn" onclick="backToList()">‚Üê Kembali</button>
                <div class="surah-header">
                    <h2 id="surahTitle"></h2>
                    <p id="surahInfo"></p>
                </div>
                <div class="audio-controls">
                    <audio id="audioPlayer" controls></audio>
                    <select id="qariSelect" class="qari-select">
                        <option value="01">Abdul Basit Abdul Samad</option>
                        <option value="02">Abdul Rahman Al-Sudais</option>
                        <option value="03">Mishary Rashid Alafasy</option>
                        <option value="04">Mahmoud Khalil Al-Hussary</option>
                        <option value="05">Mohamed Siddiq Al-Minshawi</option>
                    </select>
                </div>
                <div id="ayatList" class="ayat-list"></div>
            </div>
        </div>
    </main>

    <!-- Modal untuk Tafsir -->
    <div id="tafsirModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeTafsir()">&times;</span>
            <h3>Tafsir</h3>
            <div id="tafsirContent"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
