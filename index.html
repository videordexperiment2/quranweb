<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"> <!-- Diperkuat untuk mobile full screen -->
    <title>Quran Digital Profesional</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <!-- Google Fonts untuk Tipografi -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri+Quran&family=Poppins:wght@300;400;600&family=Scheherazade+New:wght@700&display=swap" rel="stylesheet">
    <!-- Font Awesome untuk Ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>

    <div id="loading-overlay">
        <div class="loader"></div>
        <p>Memuat Data Al-Qur'an & Qari...</p>
    </div>

    <div class="app-container" id="app-container">
        <!-- Sidebar untuk Daftar Surah dan Pengaturan -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Daftar Surah</h2>
                <input type="text" id="surah-search" placeholder="Cari Surah (nama atau nomor)..."> <!-- Input search -->
                <div class="sidebar-buttons"> <!-- Wrapper untuk tombol berjejer -->
                    <button id="theme-toggle-btn" class="icon-btn" title="Ganti Tema"><i class="fas fa-sun"></i></button>
                    <button id="sidebar-hide-btn" class="icon-btn" title="Sembunyikan Daftar Surah"><i class="fas fa-eye-slash"></i></button>
                </div>
            </div>
            <div class="surah-list-container" id="surah-list">
                <!-- Daftar Surah akan dimuat oleh JavaScript di sini -->
            </div>
        </aside>

        <!-- Konten Utama untuk Menampilkan Ayat -->
        <main class="main-content">
            <header class="surah-header" id="surah-header">
                <!-- Tombol Unhide ditambahkan di sini oleh JS -->
                <!-- Detail Surah akan dimuat di sini -->
            </header>
            <div class="ayah-list-container" id="ayah-container">
                <!-- Daftar Ayat akan dimuat di sini -->
            </div>
        </main>
    </div>

    <!-- Pemutar Audio yang Tetap di Bawah (tanpa player-controls) -->
    <footer class="audio-player" id="audio-player">
        <div class="player-info" id="player-info">
            <!-- Teks default dihilangkan; akan diupdate oleh JS -->
        </div>
        <div class="player-settings">
            <select id="imam-select" title="Pilih Qari"></select>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
