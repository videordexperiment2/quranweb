<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Quran Sederhana</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lateef&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Web Quran Sederhana</h1>
            <p>Pilih surah yang ingin dibaca:</p>
            <select id="surah-select" class="surah-select">
                <option value="">-- Pilih Surah --</option>
            </select>
        </header>

        <main id="content-area">
            <div id="surah-details" class="surah-details">
                <!-- Detail surah akan ditampilkan di sini -->
            </div>
            <div id="loading" class="loading">
                Memuat data Al-Qur'an...
            </div>
            <div id="ayah-container" class="ayah-container">
                <!-- Daftar ayat akan ditampilkan di sini -->
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
